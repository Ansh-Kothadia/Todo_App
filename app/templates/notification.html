{% extends "base.html" %}
{% block title %} task-notifications {% endblock %}

{% block content %}
{% if task_details %}
{% for task in task_details %}
 <div class="task-box">
   <p style="text-align: right;height: 0px;font-size: 14px">{{task.sender_name}}</p>
    <div class="details">
    <h2>{{task.title}}</h2>
    <p>{{task.description}}</p>
    
    </div>
 </div>
{% endfor %}
{% else %}
<div class="task-box">
    <p>No task notifications yet.</p>
</div>
{% endif %}
{% endblock %}
