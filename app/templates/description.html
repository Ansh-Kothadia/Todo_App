{% extends "base.html" %}
{% block title %} task-description {% endblock %}

{% block content %}
 <div class="task-box">
    <div class="details">
    <h2>{{data.title}}</h2>
    <p>{{data.description}}</p>
    </div>
    <div class="align" style="display: flex;justify-content: space-between;">
        <div class="status_details" style="display: flex; justify-content: space-between;">
            <span class="badge {{data.status|lower}}">{{data.status}}</span>
        </div>
        <div class="button" style="display: flex;gap: 34px;">
        <a href="{{url_for('tasks.send_task',task_id=task_id)}}" class="share" >Share</a>
        <a href="{{url_for('tasks.view_tasks')}}" class="share-delete">back</a>
        </div>
    </div>
</div>
{% endblock %}
